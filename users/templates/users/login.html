{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-holder">
        <!-- navbar-->
        {% include 'include/navbar.html' %}
        <div class="container">
            <!-- HERO SECTION-->
            <section class="py-5 bg-light">
                <div class="container">
                    <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
                        <div class="col-lg-6">
                            <h1 class="h2 text-uppercase mb-0">Login Page</h1>
                        </div>
                        <div class="col-lg-6 text-lg-right">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                                    <li class="breadcrumb-item"><a
                                            href="{% url 'products:home' %}">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            <section class="py-5">
                <h2 class="h5 text-uppercase mb-4">Login Now</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12 form-group">
                                    <label class="text-small text-uppercase" for="username">Username</label>
                                    <input class="form-control form-control-lg" type="text"
                                           placeholder="Enter your Username" name="username" required>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <label class="text-small text-uppercase" for="password">Password</label>
                                    <input class="form-control form-control-lg" type="password"
                                           placeholder="Enter your password" name="password" required>
                                </div>
                                <a href="{% url 'users:register' %}" class="text-dark small m-3 text-decoration-none">
                                    Create new Account
                                </a>
                                <div class="col-lg-12 form-group">
                                    <button class="btn btn-dark" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        {% include 'include/footer.html' %}
    </div>
{% endblock %}
