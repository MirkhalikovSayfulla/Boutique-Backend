<header class="header bg-white">
    <div class="container px-0 px-lg-3">
        <nav class="navbar navbar-expand-lg navbar-light py-3 px-lg-0"><a class="navbar-brand"
                href="{% url 'products:home' %}"><span
                    class="font-weight-bold text-uppercase text-dark">Boutique</span></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'home' %}active{% endif %}"
                            href="{% url 'products:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'shop' %}active{% endif %}"
                            href="{% url 'products:shop' %}">Shop</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'cart' %}active{% endif %}" href="{% url 'products:cart' %}">
                            <i class="fas fa-dolly-flatbed mr-1 text-gray"></i>
                            Cart<small class="text-gray">({{ view.get_cart_item }})</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> <i class="far fa-heart mr-1"></i><small class="text-gray">
                                (0)</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}"> <i
                                class="fas fa-user-alt mr-1 text-gray"></i>Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'login' %}active{% endif %}" href="{% url 'users:login' %}">
                            <i class="fas fa-user-alt mr-1 text-gray"></i>Login
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link {% if active == 'register' %}active{% endif %}"
                            href="{% url 'users:register' %}"> <i
                                class="fas fa-user-alt mr-1 text-gray"></i>Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
